<body>
    <main class="row app">
        <section class="col-md-3 col-sm-4 app__left">
            <h1 class="text-center">
                <span id="tenPhong" class="app__title">ChatRealTime</span>
            </h1>
            <div class="app__title--line"></div>
            <div class="app__list-user">
                <ul id="app__list-user--content" class="app__list-user--content">
                </ul>
            </div>
        </section>

        <section class="col-md-9 col-sm-8 app__right">
            <div id="app__messages" class="app__messages" style="overflow: hidden;">

            </div>
            <div class="app__send-messages">
                <form id="form-messages" class="form-messages">
                    <div class="input-group h-100">
                        <div class="input-messages__wrapper">
                            <input type="text" id="input-messages" class="input-messages" />
                        </div>
                        <div class="input-group-append">
                            <button class="btn nut btn-outline-secondary btn-send" type="submit">
                                Gửi
                            </button>
                            <button class="btn nut btn-outline-secondary btn-location" id="btn-share-location"
                                type="button">
                                Gửi Vị Trí
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
